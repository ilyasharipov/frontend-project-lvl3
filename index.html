<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>

  <body>
    <header class="container-fluid bg-black p-5">
      <div class="row justify-content-center text-white">
        <div class="col-6 align-self-center">
          <h1>RSS агрегатор</h1>
          <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
          <div class="row">
            <div class="col">
              <form class="form-floating">
                <input
                  type="name"
                  class="form-control"
                  id="floatingInputValue"
                  placeholder="name@example.com"
                />
                <label class="text-black" for="floatingInputValue"
                  >Input with value</label
                >
              </form>
            </div>
            <div class="col-auto">
              <button
                class="btn btn-outline-success btn-lg h-100"
                type="submit"
              >
                Добавить
              </button>
            </div>
          </div>
          <p class="text-secondary">https://github.com/</p>
        </div>
      </div>
    </header>
